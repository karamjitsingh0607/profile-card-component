<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card components</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
        <div class="card-container">
            <div class="upper-section">
                <img class="card-img" src="images/image-victor.jpg" alt="image-victor">
            </div>
            <div class="bottom-section">
                <div class="heading-box">
                    <h1 class="card-heading">Victor Crest <span class="card-age">26</span></h1>
                    <p class="card-city">London</p>
                </div>
                <div class="inner-section">
                    <div class="inner inner-1">
                        <h3>80K</h3>
                        <p>Followers</p>
                    </div>
                    <div class="inner inner-2">
                        <h3>803K</h3>
                        <p>Likes</p>
                    </div>
                    <div class="inner inner-3">
                        <h3>1.4K</h3>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
        <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    </section>
</body>
</html>
